<!DOCTYPE html>
<html>
    <head>
        <!-- Required Meta Tags for bootstrap -->
        <!-- Use the template element instead creating the objects in javascript -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src='countdown.js'></script>
        <template id='countdown-template'>
            <tr scope='row' class='countdown-row'>
                <td class='countdown-id'>Countdown Label</td>
                <td class='countdown-time-remaining'>Time Remaining</td>
                <td class='countdown-end-time'>End Time</td>
                <td>
                    <button class='btn btn-outline-dark btn-countdown-remove'>&times;</button>
                </td>
            </tr>
        </template>
        <title>Countdown</title>
    </head>
    <body>
        <div id='create-countdown-modal' class='modal'>
            <div class='modal-content'>
                <div class='modal-title'>Create Countdown</div>
                <button id='modal-close' class='btn btn-outline-dark'>
                    <span class='modal-close'>&times;</span>
                </button>
                <div class='modal-input-container'>
                    <div class='input-row input-label'>
                        <label class='label-name'>Countdown Label</label>
                        <input type='text' id='user-label'>
                    </div>
                    <div class='input-row input-time'>
                        <label class='label-time'>What time will it end?</label>
                        <input type='datetime-local' id='user-time'>  
                    </div>
                </div>
                <div class='modal-submit'>
                    <button id='modal-submit-button' class='btn btn-outline-dark'>Submit</button>
                </div>
            </div>
        </div>
        <h1 class='title'>Countdown</h1>
        <div class='table-wrapper'>
            <table class='table'>
                <thead>
                    <tr scope='row'>
                        <th colspan='4'>Your Countdowns</th>    
                    </tr>
                </thead>
                <tbody>
                    <tr scope='row'>
                        <td>Countdown Label</td>
                        <td>Time Remaining</td>
                        <td>End Time</td>
                        <td class='text-center'>Remove</td>
                    </tr>
                    <tr scope='row'>    
                        <td class='new-button' colspan='4'>
                            <button id='modal-open' class='btn btn-outline-dark'>
                                New Countdown
                                <span class="glyphicon glyphicon-asterisk"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
